{% set name = "wapordl" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wapordl-{{ version }}.tar.gz
  sha256: a859ca8c3e6e4457877f2107f73c3af620e67ee31799995d3b4989df2fff78d6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests
    - tqdm
    - pandas >=2.1.0
    - numpy
    - gdal >=3.4.0
    - shapely >=2.0.0

test:
  imports:
    - wapordl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/cioapps/wapordl
  summary: Easily download subsets of WaPOR3 data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bertcoerver
