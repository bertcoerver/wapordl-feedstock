{% set name = "wapordl" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wapordl-{{ version }}.tar.gz
  sha256: a6577ed8d5fbbc0a7a5f02809ad3d2f441f3da5e42d483aa34d24b13ad9b7f41

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests
    - pandas >=2.1.0
    - numpy
    - gdal >=3.4.0

test:
  imports:
    - wapordl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/cioapps/wapordl
  summary: Easily download subsets of WaPOR3 data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bertcoerver
